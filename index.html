<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>구역카드</title>
</head>
<body>
    <form action="log_in.js" method="POST">
        <div id="top"></div>
        <table align="center">
            <tbody>
                <tr colspan=2></tr>
                <tr>
                    <td>
                        <table>
                            <tbody>
                                <tr>
                                    <td>회중</td>
                                    <td>
                                        <input type="text" name="usercongregation" class="tinbox" placeholder="회중"/>
                                    </td>
                                    
                                </tr>
                                <tr>
                                    <td>이름</td>
                                    <td>
                                        <input type="text" name="username" class="tinbox" placeholder="이름"/>
                                    </td>
                                    
                                </tr>
                                <tr>
                                    <td>비번</td>
                                    <td>
                                        <input type="password" name="userpassword" class="tinbox" placeholder="비밀번호"/>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                    <td>
                        <input type="submit">
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
